<section class="gallery-section" id="gallery">
      <div class="container">
        <h2 class="gallery-title">Gallery</h2>
        
        <div class="gallery-main" (mouseenter)="showControls = true" (mouseleave)="showControls = false">
          <div class="main-image" [style.background-image]="'url(' + images[currentIndex].url + ')'">
            <div class="image-overlay">
              <h3 class="image-title">{{ images[currentIndex].title }}</h3>
            </div>
          </div>
          
          <!-- Left Arrow -->
          <div class="nav-arrow nav-arrow-left" [class.visible]="showControls" (click)="prevSlide()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m15 18-6-6 6-6"/>
            </svg>
          </div>
          
          <!-- Right Arrow -->
          <div class="nav-arrow nav-arrow-right" [class.visible]="showControls" (click)="nextSlide()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m9 18 6-6-6-6"/>
            </svg>
          </div>
        </div>
        
        <!-- Dots Navigation -->
        <div class="dots-container">
            @for (image of images; let i = $index; track image.url) {
                <div 
                    class="dot" 
                    [class.active]="currentIndex === i"
                    (click)="goToSlide(i)">
                </div>
            }
        </div>
        
        <!-- Thumbnail Grid -->
        <div class="thumbnails-grid">
          @for (image of images; let i = $index; track image.id) {
                <div 
                    class="thumbnail"
                    [class.active]="currentIndex === i"
                    [style.background-image]="'url(' + image.url + ')'"
                    (click)="goToSlide(i)">
                </div>
            }
        </div>
      </div>
    </section>
