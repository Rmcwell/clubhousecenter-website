<div class="sidebar">
  <!-- Available Space -->
  <div class="sidebar-card available-space">
    <h3 class="card-title">Available Space</h3>
    <div class="space-list">
      <div *ngFor="let space of property?.availableSpaces" class="space-item">
        <div class="space-header">
          <h4 class="space-unit">{{ space.unit }}</h4>
          <span class="status-badge" [ngClass]="{
            'status-available': space.status === 'Available Now',
            'status-future': space.status === 'Available Q2 2025'
          }">
            {{ space.status }}
          </span>
        </div>
        <p class="space-size">{{ space.size }}</p>
        <p class="space-rate">{{ space.rate }}</p>
      </div>
    </div>
  </div>

  <!-- Contact Card -->
  <div class="sidebar-card contact-card">
    <h3 class="card-title">Contact Our Team</h3>
    <div class="contact-list">
      <div class="contact-item">
        <lucide-icon name="phone" class="contact-icon"></lucide-icon>
        <div class="contact-info">
          <p class="contact-primary">(410) 555-0123</p>
          <p class="contact-secondary">Leasing Hotline</p>
        </div>
      </div>
      <div class="contact-item">
        <lucide-icon name="mail" class="contact-icon"></lucide-icon>
        <div class="contact-info">
          <p class="contact-primary">leasing&#64;premierwarehouse.com</p>
          <p class="contact-secondary">Email Us</p>
        </div>
      </div>
      <button mat-raised-button color="primary" class="contact-button">
        Schedule Property Tour
      </button>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="sidebar-card stats-card">
    <h3 class="card-title">Property Stats</h3>
    <div class="stats-list">
      <div class="stat-item">
        <span class="stat-label">Year Built:</span>
        <span class="stat-value">2018</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Occupancy:</span>
        <span class="stat-value">73%</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Parking Ratio:</span>
        <span class="stat-value">1.3:1000 SF</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Zoning:</span>
        <span class="stat-value">M-2 Industrial</span>
      </div>
    </div>
  </div>
</div>
