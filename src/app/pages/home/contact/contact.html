<section class="contact-section" id="contact">
  <div class="container">
    <h2 class="section-title">Contact Us</h2>
    <div class="content-grid">
      <div class="form-section">
        <form name="contact" method="POST" netlify netlify-honeypot="bot-field" class="contact-form">
          <!-- Netlify form detection -->
          <input type="hidden" name="form-name" value="contact" />

          <!-- Honeypot anti-spam field -->
          <p hidden>
            <label>Don’t fill this out if you’re human:
              <input name="bot-field" />
            </label>
          </p>

          <div class="form-grid">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <div class="input-container">
                <lucide-icon name="user" class="input-icon"></lucide-icon>
                <input type="text" id="name" name="name" class="form-input" required />
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="input-container">
                <lucide-icon name="mail" class="input-icon"></lucide-icon>
                <input type="email" id="email" name="email" class="form-input" required />
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Phone</label>
              <div class="input-container">
                <lucide-icon name="phone" class="input-icon"></lucide-icon>
                <input type="tel" id="phone" name="phone" class="form-input" />
              </div>
            </div>

            <div class="form-group">
              <label for="company" class="form-label">Company</label>
              <div class="input-container">
                <lucide-icon name="building" class="input-icon"></lucide-icon>
                <input type="text" id="company" name="company" class="form-input" />
              </div>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="4" class="form-textarea"
              placeholder="Let us know which unit you're interested in, and any questions or preferred tour dates."
              required></textarea>
          </div>

          <button type="submit" class="submit-button">
            <lucide-icon name="send-horizontal" class="button-icon"></lucide-icon>
            Send Request
          </button>
        </form>
      </div>
      <div class="info-section">
        <p class="info-description">
          Interested in leasing space at Clubhouse Center? Contact our
          leasing team for more information or to schedule a tour of
          available spaces.
        </p>
        <div class="contact-card">
          <div class="contact-person">
            <h4 class="person-title">Leasing Contact</h4>
            <p class="person-name">Bill Caldwell</p>
          </div>
          <div class="contact-details">
            <div class="contact-item">
              <lucide-icon name="phone" class="contact-icon"></lucide-icon>
              <span>(410) 000-0000</span>
            </div>
            <div class="contact-item">
              <lucide-icon name="mail" class="contact-icon"></lucide-icon>
              <span>leasing&#64;cc.com</span>
            </div>

            <div class="management-section">
              <h4 class="management-title">Property Management</h4>
              <p class="person-name">Michael Caldwell</p>
            </div>
            <div class="contact-item">
              <lucide-icon name="phone" class="contact-icon"></lucide-icon>
              <span>(410) 000-0000</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
