<section class="hero-banner">
  <video class="hero-video" [class.visible]="showVideoA" [class.hidden]="!showVideoA" [src]="videoA" autoplay
    [muted]="true" loop playsinline preload="auto">
  </video>

  <video class="hero-video" [class.visible]="!showVideoA" [class.hidden]="showVideoA" [src]="videoB" autoplay
    [muted]="true" loop playsinline preload="auto">
  </video>
  <div class="hero-container">
    <div class="hero-content">
      <div class="container">
        <div class="content-wrapper">
          <h1 class="hero-title">
            Clubhouse Center
          </h1>
          <p class="hero-subtitle">
            300 Clubhouse Road, Hunt Valley, MD 21031
          </p>
          <div class="hero-badges">
            <span class="hero-badge">
              {{ (property?.totalSquareFootage | number) || '0' }} Total Sq Ft
            </span>
            <span class="hero-badge">
              {{ availableUnits }} Available Units
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
